<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors in CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Selectors:element,class,id,parent(div p),Universal selector,child(div>ul),Adjacent sibling(~,+),attribute -->
  <p>This is Heading 1.</p>
  <div class="cselector">
    <list>
      <ul>
        <li>Hi</li>
        <li>Hello</li>
      </ul>
    </list>
  </div>
  <div id="idselector">
    <list>
      <ol>
        <li>Hello</li>
        <li>Hi</li>
      </ol>
    </list>
  </div>
  <div>
    <p>Heading 2</p>
    <list>
      <ul>
        <p>How r u.</p>
      </ul>
    </list>
  </div>

</body>
</html>
